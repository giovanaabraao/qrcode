<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reprodutor de Áudio</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("amarelo.png"); /* coloque o nome da sua imagem aqui */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .player-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(6px);
    }

    audio {
      width: 300px;
    }
  </style>
</head>
<body>

  <div class="player-box">
    <audio controls>
      <source src="OFF - LETICIA TO.mp3" type="audio/mpeg">
      Seu navegador não suporta áudio.
    </audio>
  </div>

</body>
</html>
